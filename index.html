<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-secondary text-center mt-2">My Wallet App</h1>
    <main class="container-main text-center d-flex justify-content-center mt-4 h-100">
      <form action="#" class="border border-1  rounded-4 w-75 h-100 p-2 ">
        <div
          class="container d-flex w-50 justify-content-center align-items-center mt-5 "
        >
          <div class="row">
            <div class="col-6 ">
              <label for="inputPassword5" class="form-label">Date</label>
              <input type="date" id="inputPassword5" class="form-control" />
              <div id="passwordHelpBlock" class="form-text"></div>
            </div>

            <div class="col-6 ">
              <label for="inputPassword5" class="form-label">Expense Amount</label>
              <input type="number" id="inputPassword5" class="form-control" />
              <div id="passwordHelpBlock" class="form-text"></div>
            </div>
            <div class="col-12">
              <label for="inputPassword5" class="form-label">Expense Field</label>
              <input type="text" id="inputPassword5" class="form-control" placeholder = "Any Field"   />
              <div id="passwordHelpBlock" class="form-text"></div>
            </div>
          </div>
        </div>
   <div class="text-center mt-3">     <input type="button" value="Save" class="btn bg-danger text-center text-white rounded-pill-1  "></div>
      </form>
    </main>
    <script src="app.js"></script>
  </body>
</html>
